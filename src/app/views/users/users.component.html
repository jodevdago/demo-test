<div class="header flex justify-between">
  <h4>Users</h4>
  <mat-form-field [style.width]="'40%'">
    <input
      type="text"
      (keyup)="applyFilter($event)"
      matInput
      placeholder="Search ... "
      #input
    />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
  <div></div>
</div>

<div class="content mat-elevation-z3">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">{{ row.email }}</td>
    </ng-container>

    <ng-container matColumnDef="level">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Level</th>
      <td mat-cell *matCellDef="let row">{{ row.level }}</td>
    </ng-container>

    <ng-container matColumnDef="fullname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fullname</th>
      <td mat-cell *matCellDef="let row">{{ row.fullname }}</td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
      <td mat-cell *matCellDef="let row">{{ row.role }}</td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th hidden mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td hidden mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <ng-container matColumnDef="auth">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Auth</th>
      <td mat-cell *matCellDef="let row">
        <mat-slide-toggle class="example-margin" [checked]="row.auth" (toggleChange)="change(row)">
        </mat-slide-toggle>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
