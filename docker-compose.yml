services:
  angular-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/app         # Monte le r√©pertoire local dans le conteneur
      - /app/node_modules
    ports:
      - "4200:4200"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=100

  angular-prod:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"

